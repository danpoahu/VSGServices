    <script>
        let auth, db;
        
        window.addEventListener('load', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCOUxfMyfD5_Q08QE4eIHCuF69k4fD99kw",
                authDomain: "vantosg-65652.firebaseapp.com",
                projectId: "vantosg-65652",
                storageBucket: "vantosg-65652.firebasestorage.app",
                messagingSenderId: "531627484684",
                appId: "1:531627484684:web:8724b47a144fe4e0e3b029",
                measurementId: "G-69Q2DH32WC"
            };

            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            loadContent();
        });

        async function loadContent() {
            console.log('üîÑ Starting to load content from Firebase...');
            try {
                // Load text content
                const contentSnapshot = await db.collection('website_content').get();
                console.log(`‚úÖ Loaded ${contentSnapshot.size} text content items`);
                
                if (contentSnapshot.empty) {
                    console.error('‚ùå No text content found in Firebase!');
                } else {
                    contentSnapshot.forEach(doc => {
                        const element = document.querySelector(`[data-content-id="${doc.id}"]`);
                        if (element) {
                            element.textContent = doc.data().content;
                            console.log(`‚úÖ Updated text: ${doc.id}`);
                        } else {
                            console.warn(`‚ö†Ô∏è No element found for content: ${doc.id}`);
                        }
                    });
                }
                
                // Load images
                const imagesSnapshot = await db.collection('website_images').get();
                console.log(`‚úÖ Loaded ${imagesSnapshot.size} images from Firebase`);
                
                if (imagesSnapshot.empty) {
                    console.error('‚ùå No images found in Firebase!');
                } else {
                    imagesSnapshot.forEach(doc => {
                        const element = document.querySelector(`[data-image-id="${doc.id}"]`);
                        if (element) {
                            const img = element.querySelector('img');
                            if (img) {
                                const url = doc.data().url;
                                const cacheBuster = `?t=${new Date().getTime()}`;
                                img.src = url + cacheBuster;
                                img.classList.remove('loading-placeholder');
                                console.log(`‚úÖ Updated image: ${doc.id}`);
                            }
                        } else {
                            console.warn(`‚ö†Ô∏è No element found for image: ${doc.id}`);
                        }
                    });
                }
                
                console.log('‚úÖ Content loading complete!');
            } catch (error) {
                console.error('‚ùå Error loading content:', error);
                console.error('Error details:', error.message);
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            menu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        function scrollToServices() {
            document.getElementById('services').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('menu-icon').classList.remove('hidden');
            document.getElementById('close-icon').classList.add('hidden');
        }

        function scrollToContact() {
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('menu-icon').classList.remove('hidden');
            document.getElementById('close-icon').classList.add('hidden');
        }

        async function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const message = document.getElementById('message').value;
            
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            if (!name || !email || !message) {
                errorMsg.textContent = 'Please fill in all required fields.';
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                await auth.signInAnonymously();
                const now = firebase.firestore.Timestamp.now();
                
                await db.collection('customers').add({
                    name: name,
                    email: email,
                    phone: phone || '',
                    address: address || '',
                    city: city || '',
                    state: state || '',
                    zip: zip || '',
                    company: '',
                    altPhone: '',
                    notes: message,
                    active: true,
                    prospect: true,
                    createdAt: now,
                    updatedAt: now
                });

                successMsg.classList.remove('hidden');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('city').value = '';
                document.getElementById('state').value = '';
                document.getElementById('zip').value = '';
                document.getElementById('message').value = '';
                
            } catch (error) {
                console.error('Error submitting form:', error);
                errorMsg.textContent = 'Something went wrong. Please try again. Error: ' + error.message;
                errorMsg.classList.remove('hidden');
            }
        }
    </script>
